<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
    
      <!-- All page Together means Card -->
      <section class="allElems">
        <!-- TodoList -->
           <div class="todo elem" id="0">
            <img src="https://plus.unsplash.com/premium_photo-1666739087569-eec71efac750?q=80&w=738&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
             <h2>To Do List</h2>
           </div>
            <div class="daily elem" id="1">
              <img src="https://plus.unsplash.com/premium_photo-1738720025343-2aece88ca4ee?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
              <h2>Daily Planner</h2>
            </div>
             <div class="moti elem" id="2">
              <img src="https://images.unsplash.com/photo-1688475747590-d0db5e2412cb?q=80&w=735&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
              <h2>Motivation</h2>
             </div>
              <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1708917880580-a6bea5c232a1?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h2>Pomodoro Timer</h2>
              </div>
               <div class="goals elem" id="4">
                <img src="https://plus.unsplash.com/premium_photo-1668004508880-8f81d9552dce?q=80&w=726&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
               <h2> Daily Goals</h2>
               </div>
      </section>

      <!-- Working Page according to work -->
      <section class="fullElem">
        <button class="back" id="0">Close</button>
        <h1>Todo Page</h1>
      </section>
      <!-- Daily Planner -->
        <section class="fullElem">
         <button class="back" id="1">Close</button> 
        <h1>Daily Planner</h1>
      </section>

      <!--  Motivation -->
         <section class="fullElem">
            <button class="back" id="2">Close</button> 
        <h1>Motivation Quote</h1>
      </section>

      <!-- Pomodoro Timer -->
        <section class="fullElem">
          <button class="back" id="3">Close</button>
        <h1>Pomodoro Timer </h1>
      </section>

      <!--Daily Goals  -->
       <section class="fullElem">
        <button class="back" id="4">Close</button>
        <h1>Daily Goals</h1>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
